{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12" style="font-weight:bold; font-size:24px;">
        현장사진
    </div>
</div>

<div class="row" style="margin-top:-20px;">
   <div class="col-12 ml-0 mr-0" style="background-color:#000000; height: 1px; flex: 1; margin:25px;"></div>
</div>
<div class="d-flex justify-content-start">
    {{ object.title }}<br></div>
<div class="d-flex justify-content-start">
    작성자: {{ object.author }}&nbsp | &nbsp 작성일자: {{ object.created|date:'Y-m-d H:i' }}</div>
<div class="row">
   <div class="col-12 ml-0 mr-0" style="background-color:#acacac; height: 1px; flex: 1; margin:25px;"></div>
</div>

<!- main ->

<div class="row mt-3">
    <div class="col-12">
        <img style="w-100 max-width:600px; max-height:600px" src="{{ object.image_img.url }}" class="rounded mx-auto d-block">
    </div>
</div>

{% endblock %}
