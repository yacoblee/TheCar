{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12" style="font-weight:bold; font-size:24px;">
        공지사항
    </div>
</div>

<div class="row" style="margin-top:-20px;">
	<div class="col-12 ml-0 mr-0" style="background-color:#000000; height: 1px; flex: 1; margin:25px;"></div>
</div>
{{ object.title }}<br>
{{ object.author }} | {{ object.created|date:'Y-m-d H:i' }}
<div class="row">
	<div class="col-12 ml-0 mr-0" style="background-color:#acacac; height: 1px; flex: 1; margin:25px;"></div>
</div>

<form>
    <div class="row mt-3">
        <div class="col-sm-12">
            <input type="text" class="form-control" value="{{ object.title }}" readonly="True" style="background-color:#FFFFFF;">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-9">
            <input type="text" class="form-control" value="{{ object.author }}" readonly="True" style="background-color:#FFFFFF;">
        </div>
        <div class="col-sm-3" style="text-align:center;">
            <input type="text" class="form-control" value="{{ object.created|date:'Y-m-d H:i' }}" readonly="True" style="background-color:#FFFFFF;text-align:center;">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <textarea class="form-control" style="resize:none;" readonly="True" style="background-color:#FFFFFF;">{{ object.text }}</textarea>
        </div>

    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
        <input type="text" class="form-control" value="{{ object.text }}" readonly="True" style="background-color:#FFFFFF;">
        </div>
    </div>
</form>

{{object.title}}<br/>
{{object.text}}
<a href="{% url 'info:detail' pk=object.id %}">dd</a>

{% endblock %}
